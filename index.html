<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Era interfaces</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="card p-lg-5 p-2">
        <i class="material-icons" style="font-size:36px; color: white;">close</i>
        <h1 class="text-warning"></h1>
        <div class="container p-lg-5 p-2">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h3>username :
                        <span class="username"></span>
                    </h3>
                    <span class="username"></span>
                    <div class="address ">
                        <h3 class="mt-4 text-danger">Address </h3>
                        <div class="street"></div>
                        <div class="suite"></div>
                        <div class="city"></div>
                        <div class="zipcode"></div>
                        <div class="geo">
                            <h3 class="mt-4 text-success">geo </h3>
                            <div class="lat"></div>
                            <div class="lng"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="email"></div>
                    <div class="phone"></div>
                    <div class="website"></div>

                    <h3 class="mt-4 text-primary">company </h3>

                    <div class="company">
                        <div class="companyName"></div>
                        <div class="catchphrase"></div>
                        <div class="bs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="buttons-list container p-md-5 p-2">

    </div>

    <script src="js/all.js"></script>
</body>

</html>
